<form (ngSubmit)="add(); form.reset()" #form="ngForm">
    <div>
        <p class="error" [hidden]="nameModel.valid || nameModel.untouched">
            Merci de saisir un nom de contact
        </p>
        <label for="new-contact-name">Nom</label>
        <input name="name" id="new-contact-name" [(ngModel)]="newContact.name" 
            #nameModel="ngModel" required>
    </div>
    <div>
        <p class="error" [hidden]="!emailModel.errors?.required || emailModel.untouched">
            Merci de saisir un email de contact
        </p>
        <p class="error" [hidden]="!emailModel.errors?.email  || emailModel.untouched">
            Merci de saisir un email de contact
        </p>
        <label for="new-contact-email">Email</label>
        <input name="email" type="email" id="new-contact-email" [(ngModel)]="newContact.email"
            #emailModel="ngModel" required email>
    </div>
    <button [disabled]="form.invalid">Ajouter</button>
</form>
<p>{{ newContact | json }}</p>
