<form (ngSubmit)="add()" #form="ngForm">
    <div>
        <label for="new-contact-name">Nom</label>
        <input name="name" id="new-contact-name" [(ngModel)]="newContact.name" required>
    </div>
    <div>
        <label for="new-contact-email">Email</label>
        <input name="email" id="new-contact-email" [(ngModel)]="newContact.email" required>
    </div>
    <button [disabled]="form.invalid">Ajouter</button>
</form>
<p>{{ newContact | json }}</p>
